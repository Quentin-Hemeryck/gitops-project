apiVersion: apps/v1
kind: Deployment
metadata:
  name: mon-flask-app
  labels:
    app: mon-flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mon-flask-app
  template:
    metadata:
      labels:
        app: mon-flask-app
    spec:
      containers:
        - name: mon-flask-app
          image: quentinhemeryck/mon-flask-app:e2ad725226df403a94f6ddd523e48d74d3a9b7aa
          imagePullPolicy: IfNotPresent
